version: 2

workflows:
  version: 2
  build:
    jobs:
      - nocsim
      - nocviz

jobs:
  nocsim:
    docker:
      - image: herc/nocsim_ci:latest
    steps:
      - checkout
      - run: sh ./configure --enable-debugger --enable-devmode --with-tcl=/usr/include/tcl8.6/
      - run: sh ./nocsim/tests/run_tests.sh

  nocviz:
    docker:
      - image: herc/nocsim_ci:latest
    steps:
      - checkout
      - run: sh ./configure --enable-debugger --enable-devmode --with-tcl=/usr/include/tcl8.6/
      - run: sh ./nocviz/tests/run_tests.sh

