version: 2

workflows:
  version: 2
  build:
    jobs:
      - build
      - lint
      - sample
      - valgrind

jobs:
  build:
    docker:
      - image: charlesdaniels/ikos_ubuntu:v2.1
    steps:
      - checkout
      - run: sh ./scripts/ci/build.sh

  lint:
    docker:
      - image: charlesdaniels/ikos_ubuntu:v2.1
    steps:
      - checkout
      - run: sh ./scripts/ci/lint.sh

  sample:
    docker:
      - image: charlesdaniels/ikos_ubuntu:v2.1
    steps:
      - checkout
      - run: sh ./scripts/ci/lint.sh

  valgrind:
    docker:
      - image: charlesdaniels/ikos_ubuntu:v2.1
    steps:
      - checkout
      - run: apt install --yes valgrind
      - run: sh ./scripts/ci/lint.sh
